    sonata.admin.sports:
        class: App\AdminBundle\Admin\Sport\SportAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: sport, label: "Sports" }
        arguments:
            - ~
            - App\SportBundle\Entity\Sport
            - AppAdminBundle:SportAdmin

    # Categories
    sonata.admin.categories:
        class: App\AdminBundle\Admin\Sport\CategoryAdmin
        tags:
