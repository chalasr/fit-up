imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: sonata/admin.yml }
    - { resource: sonata/admin_orm.yml }
    - { resource: sonata/block.yml }
    - { resource: sonata/user.yml }

# Parameters still same between environments
parameters:
    jwt_private_key_path: '%kernel.root_dir%/jwt/private.pem'
    jwt_public_key_path: '%kernel.root_dir%/jwt/public.pem'
    jwt_key_pass_phrase: Ypu41db4896lVXF
    jwt_token_ttl: 86400

# Symfony
framework:
    translator:      { fallbacks: [%locale%] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id: ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "25"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


# Nelmio API Doc
nelmio_api_doc:
    sandbox:
        body_format: json

# JMS Serializer
jms_serializer:
    metadata:
        auto_detection: true


# JWT Auth
lexik_jwt_authentication:
    private_key_path: %jwt_private_key_path%
    public_key_path:  %jwt_public_key_path%
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        %jwt_token_ttl%

# FOS Rest
fos_rest:
    format_listener:
        rules:
            - { path: '^/v1', priorities: ['json', 'xml'], fallback_format: json, prefer_extension: true }
            - { path: '^/', priorities: ['html'], fallback_format: html, prefer_extension: false }
    view:
        view_response_listener: force
        formats:
            json: true
            xml:  true
        mime_types:
            json: ['application/json', 'application/x-json']
            png: 'image/png'
            jpg: 'image/jpeg'
    routing_loader:
        default_format: json
        include_format: true
    serializer:
        serialize_null: true
    param_fetcher_listener: force
    body_listener: true
    exception:
        enabled: true
        codes:
            'Symfony\Component\HttpKernel\Exception\BadRequestHttpException': 400
            'Symfony\Component\HttpKernel\Exception\NotFoundHttpException': 404
            'Symfony\Component\HttpKernel\Exception\UnprocessableEntityHttpException': 422
        messages:
            'Symfony\Component\HttpKernel\Exception\BadRequestHttpException': true
            'Symfony\Component\HttpKernel\Exception\NotFoundHttpException': true
            'Symfony\Component\HttpKernel\Exception\UnprocessableEntityHttpException': true

gesdinet_jwt_refresh_token:
    ttl: 2592000
    firewall: api
