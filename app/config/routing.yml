# Routing API loaded if referer's host is prefixed by "api."
app_api:
  prefix: /v1/
  resource: "routing_api.yml"
  requirements:
      _format: json|xml

# Routing Admin loaded if referer's host is "admin."
app_admin:
    host: "%domain%"
    prefix: /
    resource: "routing_admin.yml"

# Demo for API
app_demo:
    host: "api.%domain%"
    path: /
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    demo.html.twig

# Documentation of API , created by @ApiDoc annotation, accessible at /doc/v1
NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /doc/v1

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
